<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon CV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #2c3e50;
            font-weight: bold;
        }
        .btn {
            border-radius: 30px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        #pdf-container iframe {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        a.btn-secondary {
            background-color: #6c757d;
            border: none;
        }
    </style>
    <script defer src="scripts.js"></script>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center">Mon CV</h1>

    <div class="text-center my-4">
        <button id="btn-fr" class="btn btn-primary mx-2">üìÑ Voir CV en Fran√ßais</button>
        <button id="btn-en" class="btn btn-success mx-2">üåç Voir CV en Anglais</button>
    </div>

    <div id="pdf-container" class="mt-4 text-center">
    </div>

    <div class="text-center">
        <a href="index.html" class="btn btn-secondary mt-4">‚¨ÖÔ∏è Retour √† l'accueil</a>
    </div>
</div>

<script>
    document.getElementById("btn-fr").addEventListener("click", function() {
        afficherPDF("assets/CV_fr.pdf");
    });

    document.getElementById("btn-en").addEventListener("click", function() {
        afficherPDF("assets/CV.pdf");
    });

    function afficherPDF(url) {
        const container = document.getElementById("pdf-container");
        container.innerHTML = `<iframe src="${url}" width="100%" height="600px" style="border: none;"></iframe>`;
    }
</script>

</body>
</html>
