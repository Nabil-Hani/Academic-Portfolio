  <style>
    :root {
      --bg-light: linear-gradient(-45deg, #00e5ff, #0066ff, #3300cc, #661aff);
      --bg-dark: linear-gradient(-45deg, #0f0f0f, #1a1a2e, #2e155f, #471c8a);
      --text-light: #f8f9fa;
      --text-dark: #e8d5d5;
      --accent: #00ffe0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-light);
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
      min-height: 100vh;
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
      .container {
        background: rgba(25,25,25,0.6);
        color: var(--text-dark);
        border: 1px solid rgba(255,255,255,0.1);
      }
      .btn-secondary {
        background-color: rgba(255,255,255,0.15);
        color: #fff;
      }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .navbar {
      background: rgba(0,0,0,0.4) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      transition: background 0.4s ease, padding 0.4s ease, box-shadow 0.4s ease;
      padding: 16px 0;
    }

    .navbar.scrolled {
      background: rgba(0,0,0,0.85) !important;
      padding: 8px 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.4rem;
      color: #ffffff !important;
      transition: transform 0.3s ease;
    }

    .navbar-brand .nav-logo {
      display: inline-block;
      margin-right: 8px;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover .nav-logo {
      transform: scale(1.3) rotate(10deg);
    }

    .nav-link {
      color: rgba(255,255,255,0.9) !important;
      margin: 0 12px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      height: 3px;
      width: 0;
      left: 50%;
      bottom: -4px;
      background: var(--accent);
      transition: width 0.3s ease, left 0.3s ease;
    }

    .nav-link:hover {
      color: var(--accent) !important;
    }

    .nav-link:hover::after {
      width: 50%;
      left: 25%;
    }

    @media (max-width: 992px) {
      .navbar {
        padding: 12px 0;
      }
      .nav-link {
        margin: 8px 0;
      }
    }

    .container {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.25);
      padding: 40px 30px;
      max-width: 900px;
      width: 95%;
      text-align: center;
      animation: fadeIn 1s ease-out;
      margin-top: 100px; /* leave space for navbar */
      position: relative;
      z-index: 10;
    }

    h1 {
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      animation: zoomIn 1s ease-out;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    .btn {
      border-radius: 30px;
      padding: 14px 28px;
      font-weight: 600;
      border: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      color: #fff;
      margin: 5px;
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px; height: 10px;
      background: rgba(255,255,255,0.4);
      border-radius: 50%;
      transform: translate(-50%,-50%) scale(0);
      opacity: 0;
      transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
    }

    .btn:active::after {
      width: 200px; height: 200px;
      opacity: 0;
      transition: 0s;
    }

    .btn-primary {
      background: linear-gradient(45deg, #007bff, #00b4ff);
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #6ddc6d);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    #pdf-container iframe {
      width: 100%;
      height: 650px;
      border: none;
      border-radius: 15px;
      margin-top: 25px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    footer {
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: 0.9rem;
      margin-top: 30px;
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      #pdf-container iframe { height: 500px; }
      .btn { width: 100%; }
    }
  </style>
</head>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": ["#ffffff","#00ffe0","#ffcc00"] },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.6, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.2, "sync": false } },
        "size": { "value": 4, "random": true, "anim": { "enable": true, "speed": 4, "size_min": 1, "sync": false } },
        "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.2, "width": 1 },
        "move": { "enable": true, "speed": 3, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } },
          "bubble": { "distance": 200, "size": 6, "duration": 2, "opacity": 0.8, "speed": 3 },
          "repulse": { "distance": 200, "duration": 0.4 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    document.getElementById("btn-en").addEventListener('click', () => container.innerHTML = `<iframe src="assets/CV.pdf" allowfullscreen></iframe>`);

    window.addEventListener('scroll', () => {
      const nav = document.querySelector('.navbar');
      if (window.scrollY > 50) nav.classList.add('scrolled');
      else nav.classList.remove('scrolled');
    });
  </script>
